<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trivia Quiz :: A Javascript Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Sacramento" rel="stylesheet">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link to jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to Bootstrap Library-->

</head>

<body>
    <div id="background">
    <!--Start Screen-->
    <div id="start-screen">
        <section class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="jumbotron">

                <!--Heading-->
                <h1>Seinfeld Trivia Game</h1> 
                <h2>Test your Seinfeld IQ</h2>
                <h4>You have 60 seconds to answer 10 questions. 
                    There are 4 answer choices and you must pick only 1. 
                    Try answer all questions. 
                    When you click start the timer will begin ticking.</h4>

                <!--Timer-->
                <h5 class="timeRemaining"></h5>

                <!--Questions and Answer Choices-->
                <h3 class="questions"></h3>
                <div class="answers"></div>

                <!--Start Button-->
                <p class="start-button text-center">
                <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
                </p>
              </div>
            </div>
          </section>
    </div>

    </div>
