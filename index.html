<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trivia Quiz :: A Javascript Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Sacramento" rel="stylesheet">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link to jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to Bootstrap Library-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div id="background">

    <!--Start Screen-->
    <section class="row">
        <div class="jumbotron col-md-8 col-md-offset-2 text-center">

            <!--Heading-->
            <div id="wrapper">
                <h1>Seinfeld Trivia</h1> 
                <h2>Test your Seinfeld IQ</h2>
                <h4>You have 2 minutes to answer 10 questions. 
                    There are 4 answer choices and you must pick only 1. 
                    Try answer all questions. 
                    When you click start the timer will begin ticking.
                    Good luck and have fun!
                </h4>
            </div>

            <!--Start Button-->
            <p id="startButton col-md-8 col-md-offset-2 text-center">
                <a class="btn btn-primary btn-lg" href="#" role="button" form="quiz">Start</a>
            </p>

            <div id="subwrapper">
                <!--Timer-->
                <h5 id="timeRemaining"></h5>
                <!--Questions and Answer Choices-->
                <div id="quiz"></div>
            </div>

            <!--Done Button-->
            <button id="doneButton col-md-8 col-md-offset-2 text-center">Done</button>
            
            <!--Game Over Message-->
	        <div id="message"></div>
            
            <!--Score Results-->
	        <div id="results"></div>

        </div>
    </section>

    </div>

    </div>
