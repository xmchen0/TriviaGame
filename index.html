<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trivia Quiz :: A Javascript Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Sacramento" rel="stylesheet">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link to jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to Bootstrap Library-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div id="background">
    <!--Heading-->
    <div id="heading">
        <h1>Seinfeld Trivia Game!</h1>
    </div>

    <!--Start Screen-->
    <div id="start-screen">
        <button id="start-btn">Start</button>
        <h3>You have 60 seconds to answer 10 questions. There are 4 answer choices and you must pick only 1. When you click start the timer will begin ticking.</h3>
    </div>

    <!--Timer-->
    <div id="timer">
        <div><strong>TIME REMAINING:</strong></div>
    </div>

    <!--Questions + Multiple Choice Answers-->
    <div id="questions-answers">
        <p><strong>1. </strong></p>
        <p><strong>2. </strong></p>
        <p><strong>3. </strong></p>
        <p><strong>4. </strong></p>
        <p><strong>5. </strong></p>
        <p><strong>6. </strong></p>
        <p><strong>7. </strong></p>
        <p><strong>8. </strong></p>
        <p><strong>9. </strong></p>
        <p><strong>10. </strong></p>
    </div>

    <!--Done Button-->
    <button id="done-btn">DONE</button>


    </div>

    <!--Footer-->
    <footer id="footer">
        <p>Â© 2019 Xiao Mei (Kathy) Chen</p>
    </footer>

<!--Link to JavaScript-->
<script src="./assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
